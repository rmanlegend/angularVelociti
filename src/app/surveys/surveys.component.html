<div style="text-align:center">
<h2>Surveys</h2>
</div>
<ul class="surveys">
  <li *ngFor="let survey of surveys"
    [class.selected]="survey === selectedSurvey"
    (click)="onSelect(survey)">

          <md-card-header>
              <md-card-header-text>
                 <span class = "md-title">HTML5</span>
                 <span class = "md-subhead">Learn HTML5 @TutorialsPoint.com</span>
              </md-card-header-text>
           </md-card-header>
      </md-card>  --> 
    
    <span class="badge">{{survey.id}}</span> {{survey.name}}
  </li>
</ul>
 
<div *ngIf="selectedSurvey">
 
  <h2>{{selectedSurvey.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedSurvey.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedSurvey.name" placeholder="name"/>
    </label>
  </div>
 
</div>
